<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yellow Pokemons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  </head>
  <body>
    <script id="pokemon-list" type="text/x-handlebars-template">
      <table>
        <tr>
          <th>#</th>
          <th>Ime</th>
        </tr>
        {{#each pokemon}}
          <tr>
            <td>{{@index}}</td>
            <td><a href="{{this.url}}">{{this.name}}</a></td>
          </tr>
        {{/each}}
      </table>
    </script>
    <div id="result"></div>
    <script src="zadatak1.js"></script>
  </body>
</html>

<!-- 1. Uključite Bootstrap biblioteku u vašu stranicu sa prošle vježbe (CSS i JS).
2. Vašu tablicu pretvorite u Bootstrap tablicu.
3. Tablicu učinite responzivnom pomoću Bootstrapa tako da je u mobilnoj verziji vidljivo samo ime vrste bez rednog broja.
4. Na mobilnoj verziji dodajte popover element koji se pojavljuje na klik na ime vrste sa linkom na više informacija o vrsti. -->
